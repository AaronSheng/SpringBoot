# JDBC Driud
spring.datasource.serverurl=jdbc:mysql://127.0.0.1:3306/serverdatabase?useSSL=false&useUnicode=true&characterEncoding=utf8&verifyServerCertificate=false
spring.datasource.communityurl=jdbc:mysql://127.0.0.1:3306/communitydatabase?useSSL=false&useUnicode=true&characterEncoding=utf8&verifyServerCertificate=false
spring.datasource.username=root
spring.datasource.password=11111111
spring.datasource.initialSize=5
spring.datasource.minIdle=1
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=30000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery="SELECT 'x'"
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat

# JDBC Hibernate
spring.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.hibernate.show_sql=false
spring.hibernate.autoReconnect=true
spring.hibernate.transaction.auto_close_session=true
spring.hibernate.connection.autocommit=false
spring.statement_cache.size=25
spring.hibernate.packagesToScan=com.aaron.domain